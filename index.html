<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Get Rss Feed</title>
</head>
<body>
    <div class="listing-rss">
    </div>
    <button id="next"> Next </button>
</body>
</html>

<script src="./js/jquery-3.1.1.js"></script>
<script type="text/javascript">



function call_nextpage(page_number){
    $.ajax({
        'type': 'get',
        'dataType': 'xml',
        'url': 'https://news.ycombinator.com/rss?p="' + page_number +'',
        success: function(response){
            var channel_response = $(response).find("item")
            var title, url;

            console.log(response);

            $(channel_response).each(function(index, value) {
                title = $(value).children('title').text();
                url = $(value).children('link').text();
                $('.listing-rss').append('<a href="'+ url +'"> "' + title + '" </a><br/>');
            });
        }
    });
}

call_nextpage(2);
</script>
